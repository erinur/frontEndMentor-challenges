<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="header">We're launching soon</div>
      <div class="countdown">
        <div class="days">
          <div class="days-count count-box"></div>
          <div class="days-title count-title">Days</div>
        </div>
        <div class="hours">
          <div class="hours-count count-box"></div>
          <div class="hours-title count-title">Hours</div>
        </div>
        <div class="minutes">
          <div class="minutes-count count-box"></div>
          <div class="minutes-title count-title">Minutes</div>
        </div>
        <div class="seconds">
          <div class="seconds-count count-box"></div>
          <div class="seconds-title count-title">Seconds</div>
        </div>
      </div>
      <div class="footer">
        <div class="rrss-icons">
          <div class="facebook-icon">
            <img src="./images/icon-facebook.svg" alt="" />
          </div>
          <div class="pinterest-icon">
            <img src="./images/icon-pinterest.svg" alt="" />
          </div>
          <div class="instagram-icon">
            <img src="./images/icon-instagram.svg" alt="" />
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>

  </body>
  <script type="module" src="./index.js"></script>
</html>
