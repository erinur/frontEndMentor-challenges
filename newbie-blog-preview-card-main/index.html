<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-picture">
          <img class="card-picture-img" src="./assets/images/illustration-article.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card-content-button">Learning</div>
          <div class="card-content-date">Published 21 Dec 2023</div>
          <div class="card-content-title">HTML & CSS foundations</div>
          <div class="card-content-text">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        </div>
        <div class="card-author">
          <img class="card-author-img" src="./assets/images/image-avatar.webp" alt="">
          <div class="card-author-name">Greg Hooper</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
</body>
</html>
