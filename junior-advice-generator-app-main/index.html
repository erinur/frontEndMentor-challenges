<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://d3js.org/d3.v4.min.js"></script> 
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div>
    <main>
    <div id="container-quotes">
      <div id="container-quotes-box">
        <h3 class="container-quotes-box-id">Advice #117</h3>
        <q class="container-quotes-box-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      </div>
      <div id="container-quotes-base">
        <div class="container-quotes-base-divider">
          <img class="desktop-divider" src="./src/images/pattern-divider-desktop.svg" alt="">
          <img class="mobile-divider" src="./src/images/pattern-divider-mobile.svg" alt="">
        </div>
        <div class="container-quotes-base-button">
          <img src="./src/images/icon-dice.svg" alt="">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
